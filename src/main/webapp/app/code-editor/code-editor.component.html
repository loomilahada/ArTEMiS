<div class="editor-wrapper">
    <jhi-alert></jhi-alert>
    <jhi-alert-error></jhi-alert-error>
    <!-- Top bar -->
    <nav class="navbar navbar-light navbar-expand-sm jh-navbar">
        <!-- Exercise title -->
        <div class="jh-logo-container float-left editor-top-left">
            <span class="navbar-title" jhiTranslate="arTeMiSApp.editor.title"> </span>
            <span>{{ exercise?.title }}</span>
        </div>
        <ng-template #editorNavbar> </ng-template>
    </nav>

    <div class="editor-main">
        <!-- File browser -->
        <div class="editor-sidebar-left">
            <ng-template #editorSidebarLeft></ng-template>
        </div>

        <!-- Editor -->
        <div class="editor-center">
            <ng-template #editorCenter></ng-template>
        </div>

        <!-- Instructions -->
        <div class="editor-sidebar-right">
            <ng-template #editorSidebarRight></ng-template>
        </div>
        <div class="editor-bottom">
            <ng-template #editorBottomArea></ng-template>
        </div>
    </div>
</div>
